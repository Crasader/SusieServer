syntax = "proto2";

option java_package = "com.proto";
option java_outer_classname = "Auth";
// 心跳
message MceAuth {
    required string id   = 1 ;   // 账号名
    required string pass = 2 ;	 // 账号密码
}

message MseAuth {
    required string uid = 1;
    required bool  succ = 2;
    required int64 serverTime = 3;
}
